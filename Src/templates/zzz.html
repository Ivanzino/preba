<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/zzz.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>


  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.m  in.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div class="form-container">
    <div class="row">
      <label for="competencia">Competencia</label>
      <select class="js-example-basic-single" name="competencia" id="competencia">
        <option value="Alabama">Alabama</option>
        <option value="Construcción">Construcción</option>
        <option value="ADSO">Análisis y desarrollo del software</option>
        <option value="Gestión Documental">Gestión Documental</option>
        <option value="WY">...</option>
      </select>

      <label for="rap">Rap</label>
      <select id="mi-select" class="js-example-basic-single" name="rap" id="rap" multiple="multiple">
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
      </select>
    
    </div>

    <div class="row2">
      <label for="horas">Horas de ejecución</label>
      <input type="number" id="horas" />

      <button id="asociar-btn">Asociar</button>
      <div class="horasTotales">
      <label for="horasT">Horas Totales</label>
      </div>
    </div>

    <h3>Tabla de Resultados</h3>
    <table id="resultados" class="display">
      <thead>
        <tr>
          <th>Competencia</th>
          <th>Rap</th>
          <th>Horas de Ejecución</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="../static/js/zzz.js"></script>

</body>
</html>
