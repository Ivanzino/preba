    <div class="contenedor">
        <form action="">
            <h2>Perfil Del Instructor</h2>

    <div class="contenedor">

                        <option value="asesoria_comercial">Asesoría Comercial</option>

            <div class="labelselect">
                <label for="competencia">Por favor, digite la competencia:</label>

            </div>
            <div class="boton">
                <button type="submit">Asociar</button>
            </div>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Éxito</h2>
            </div>
            <div class="modal-body">
                <p>La asociación se ha completado con éxito</p>
            </div>
            <div class="modal-footer">
                <button id="closeModal">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        function mostrarModal(event) {
            event.preventDefault();
            const modal = document.getElementById('myModal');
            modal.style.display = "block";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const formulario = document.querySelector('form');
            formulario.addEventListener('submit', mostrarModal);

            const span = document.querySelector('.close');
            const closeButton = document.getElementById('closeModal');

            span.onclick = () => {
                const modal = document.getElementById('myModal');
                modal.style.display = "none";
            }

            closeButton.onclick = () => {
                const modal = document.getElementById('myModal');
                modal.style.display = "none";
            }

            window.onclick = (event) => {
                const modal = document.getElementById('myModal');
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                // You can add any additional validation here
                mostrarModal(event);
            });
    
            function mostrarModal(event) {
                const modal = document.getElementById('myModal');
                modal.style.display = "block";
            }
    
            const closeModalElements = [document.querySelector('.close'), document.getElementById('closeModal')];
    
            closeModalElements.forEach(element => {
                element.onclick = () => {
                    const modal = document.getElementById('myModal');
                    modal.style.display = "none";
                };
            });
    
            window.onclick = (event) => {
                const modal = document.getElementById('myModal');
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
